<!--my solution to calculating area prob.
Note: Need to add in APIKEY for this to work
This adds a function showArea(), which calculates the area of the polygon drawn.
Also, upon finishing drawing such polygon, an infoWindow at the first vertex drawn of the polygon shows the area that was calculated -->


<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>

<html>
  <head>
  <link rel="stylesheet" type="text/css" href="css/shapeArea.css">
  </head>

  <body>
    <div class="container">
      <div class="options-box">
        <h1>Find Your New NYC Home</h1>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
          <hr>
          <span class="text"> Draw a shape to search within it for homes!</span>
          <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script src="js/shapeArea.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=APIKEY&v=3&callback=initMap">
    </script>

  </body>
</html>
